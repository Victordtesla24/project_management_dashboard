[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
addopts =
    --verbose
    --cov=dashboard
    --cov=core_scripts
    --cov-report=term-missing
    --cov-report=html:coverage_report
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --junit-xml=test-results.xml
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
