[mypy]
# Global options
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
strict_optional = True

# Show error codes in error messages
show_error_codes = True

# Show error context in error messages
show_error_context = True

# Show column numbers in error messages
show_column_numbers = True

# Show absolute paths in error messages
show_absolute_path = True

# Enable colored output
color_output = True

# Exclude patterns
exclude = [
    '^\.venv/.*$',
    '^build/.*$',
    '^dist/.*$',
    '^docs/.*$',
    '^\.git/.*$',
    '^\.pytest_cache/.*$',
    '^\.mypy_cache/.*$',
    '^\.tox/.*$',
    '^\.eggs/.*$',
    '^\.coverage/.*$',
    '^htmlcov/.*$'
]

# Per-module options
[mypy.plugins.flask.*]
init_typed = True

[mypy.plugins.sqlalchemy.*]
init_typed = True

[mypy.plugins.aiohttp.*]
init_typed = True

[mypy.plugins.pytest.*]
init_typed = True

# Module-specific settings
[mypy-dashboard.*]
disallow_untyped_defs = True
check_untyped_defs = True

[mypy-tests.*]
disallow_untyped_defs = False
check_untyped_defs = False

# Third-party module settings
[mypy-flask.*]
ignore_missing_imports = True

[mypy-websockets.*]
ignore_missing_imports = True

[mypy-influxdb_client.*]
ignore_missing_imports = True

[mypy-psutil.*]
ignore_missing_imports = True

[mypy-prometheus_client.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-aiohttp.*]
ignore_missing_imports = True

[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-werkzeug.*]
ignore_missing_imports = True

[mypy-jinja2.*]
ignore_missing_imports = True

[mypy-click.*]
ignore_missing_imports = True

[mypy-setuptools.*]
ignore_missing_imports = True

# Strict settings for core modules
[mypy-dashboard.app]
disallow_untyped_defs = True
check_untyped_defs = True
warn_return_any = True

[mypy-dashboard.metrics]
disallow_untyped_defs = True
check_untyped_defs = True
warn_return_any = True

[mypy-dashboard.config.*]
disallow_untyped_defs = True
check_untyped_defs = True
warn_return_any = True

[mypy-dashboard.websocket.*]
disallow_untyped_defs = True
check_untyped_defs = True
warn_return_any = True

[mypy-dashboard.utils]
disallow_untyped_defs = True
check_untyped_defs = True
warn_return_any = True
